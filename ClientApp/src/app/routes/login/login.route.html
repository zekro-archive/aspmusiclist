<div class="heading">
  <h1>LOGIN</h1>
</div>

<div class="flex-wrapper">
  <div class="input-wrapper">
    <div *ngIf="error.visibility" class="error">{{ error.text }}</div>
    <input type="text" [(ngModel)]="listname" placeholder="List Name" autofocus/>
    <input type="password" [(ngModel)]="keyword" (keypress)="onKeyPress($event)" placeholder="Keyword"/>
    <button class="login-btn" (click)="login()">OPEN LIST</button>
    <h3 class="between-h">OR</h3>
    <button class="login-btn new-btn" (click)="create()">CREATE NEW LIST</button>
  </div>
</div>
